<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="temp_converter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="temp-container">
                    <div class="col-12">
                        <h1 class="temp-heading">Temperature Convertor</h1>
                        <hr color="black">
                        <label for="input-temp" class="heading mb-3 mt-5">Temperature : </label>
                        <input class="input-type" type="number" id="input-temp" placeholder=" Enter Temperature">
                        <br>
                        <label for="conversion" class="heading mt-2 mb-3">Conversion:</label>
                        <select id="conversion">
                            <option value="celsiusToFahrenheit" class="input-type">Celsius to Fahrenheit</option>
                            <option value="fahrenheitToCelsius" class="input-type">Fahrenheit to Celsius</option>
                        </select>
                        <br>
                        <button onclick="convert()" class="btn btn-primary">Convert</button>
                        <div class="result" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="temp_converter.js"></script>
</body>

</html>
